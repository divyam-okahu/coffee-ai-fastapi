version: '3.8'

services:
  # Jaeger
  jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - "16686:16686"    # Jaeger UI
      - "14268:14268"    # HTTP collector
      - "6831:6831/udp"  # UDP agent port
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - observability

  # FastAPI App with both Monocle AI and OpenTelemetry
  fastapi-app:
    build: .
    ports:
      - "8000:8000"
    environment:
      # Monocle AI configuration
      - MONOCLE_SERVICE_NAME=coffee-ai-assistant
      - MONOCLE_WORKFLOW_NAME=coffee-ai-assistant
      # OpenTelemetry configuration for Jaeger
      - OTEL_SERVICE_NAME=coffee-ai-assistant
      - OTEL_SERVICE_VERSION=1.0.0
      - JAEGER_ENDPOINT=http://jaeger:14268/api/traces
      - JAEGER_AGENT_HOST=jaeger
      - JAEGER_AGENT_PORT=6831
    depends_on:
      - jaeger
    networks:
      - observability
    volumes:
      - .:/app
    command: python app.py

networks:
  observability:
    driver: bridge
